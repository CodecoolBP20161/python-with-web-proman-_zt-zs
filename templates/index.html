<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>_ZT.ZS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='localstore.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='apistore.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='switcher.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abel|Raleway|Ubuntu|Nunito|Montserrat|Oxygen:700|Monda:700"
          rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid wrapper">
    <div class="row">
        <div class="col-md-2 col-sm-2"></div>
        <div class="col-md-8 col-sm-8 container-main">
            <div class="container-box col-md-3 col-sm-6">
                <button type="button" class="btn-add" data-toggle="modal"
                        data-target="#add-modal">Add New Board
                </button>
            </div>
            <div class="boards-display"></div>
        </div>
        <div class="col-md-2 col-sm-2"></div>
    </div>
</div>
<div id="add-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">


        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add New Board</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="title">Board title:</label>
                        <input class="form-control" id="title" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-default" id="save-btn" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
<div id="display-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="board-modal-title"></h4>
            </div>
            <div class="modal-body">
                <!----- Adding new card---->
                <form>
                    <div class="form-group">
                        <label for="text">Card's content</label>
                        <input class="form-control" id="secret-board" disabled></input>
                        <textarea class="form-control" rows="2" id="text" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-default" id="card-saver" board-id="">Add new card</button>
                </form>
                <br>
                <!----- Card list----->
                <div class="list-group">
                    <a href="#" class="list-group-item active">
                        <p class="list-group-item-text cards"></p>
                    </a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
