    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

    <link type="text/css" rel="stylesheet" href="../static/style.css">

    <script src="../static/view_control.js"></script>
</head>
<body>
<div class="container-fluid" id="main">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10" id="header">
            <div>
                <span>My Boards</span>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
        <!-- Modal -->
        <div class="modal fade bs-example-modal-sm" id="newBoardModal" tabindex="-1" role="dialog" aria-labelledby="newBoardModalLabel">
            <div class="modal-dialog modal-sm" role="dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="newBoardModalLabel">Create new board</h4>
                    </div>
                    <div class="modal-body">
                            <div class="form-group">
                                <label for="title">Title:</label>
                                <input type="text" class="form-control" id="title"
                                       placeholder="Name your new board...">
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-8" id="table">
            <div class="col-lg-3 col-md-6 board"><span><h3>Title</h3></span></div>
            <div class="col-lg-3 col-md-6" id="newBoardBtn"><span id="btn">Create new board...</span></div>
            <div class="col-lg-3 col-md-6 board"><span><h3>Title</h3></span></div>
            <div class="col-lg-3 col-md-6 board"><span><h3>Title</h3></span></div>
            <div class="col-lg-3 col-md-6 board"><span><h3>Title</h3></span></div>
            <div class="col-lg-3 col-md-6 board"><span><h3>Árvítűrő Tükörfúrógép</h3></span></div>
            <div class="col-lg-3 col-md-6 board"><span><h3>Title</h3></span></div>
            <div class="col-lg-3 col-md-6 board"><span><h3>Title</h3></span></div>
            <div class="col-lg-3 col-md-6 board"><span><h3>Title</h3></span></div>
            <div class="col-lg-3 col-md-6 board"><span><h3>Title</h3></span></div>
            <div class="col-lg-3 col-md-6 board"><span><h3>Title</h3></span></div>
            <div class="col-lg-3 col-md-6 board"><span><h3>Title</h3></span></div>
            <div class="col-lg-3 col-md-6 board"><span><h3>Title</h3></span></div>
            <div class="col-lg-3 col-md-6 board"><span><h3>Title</h3></span></div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
